{% load static %}
<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'img/riex100.png' %}" type="image/png" />
	<!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>RIEX - Super Admin Login</title>
</head>

<body class="">
	<!--wrapper-->
    <div class='container-scroller'>
            <div class='container-fluid page-body-wrapper full-page-wrapper'>
                <div class='content-wrapper d-flex align-items-center px-0'>

                <div class='row w-100 mx-0 main-padding'>

                    <div class='col-lg-4 mx-auto'>
                    <div class='card'>
                        <div class='card-body'>
                        <div class='row'>
                            <div class='col-lg-12 login-view'>
                                <div class='login-hd-logo'>
                                    <img src="{% static 'img/riex300.png' %}" alt="riex logo" />
                                    </div>
                            
                                <h4 class='welcome'>WELCOME</h4>
                                        <pre class='login-txt'>Login</pre>
                                        <div class='form-style'>
                                        <form class='form col-lg-12' method='post' url="{% url 'login' %}">
                                            {% csrf_token %}
                                            <div class='form-group'>
                                                <input type="text" class='form-control'placeholder='User Name' name="username" required/>
                                            </div>
                                            <div class='input-group form-group' id="show_hide_password">
                                                <input type="password" class='form-control' placeholder='Password' name="password" required/>
                                                <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                                            </div>

                                            <div class="form-check" style="margin-left: 16px;margin-top: 16px;">
                                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                                                <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                                            </div>

                                            {% include 'alert.html' %} 

                                            <div class='form-group' style="text-align:center;margin-top:36px;">
                                            <button type='submit' class='btn btn-lg login-btn'>LOGIN</button>
                                            </div>
                                        </form>
                                        <hr style="margin-top:36px;margin-left: 30px;margin-right: 30px;">
                                        <div class='form-footer'>Integrated Health Ventures Â© 2024. </div>
                                        </div>
                                   

                                        
                                   
                            </div>
                           
                        </div>
                        </div>
                    </div>
                    </div>
                </div>

                
                </div>
            </div>
            <div class='bottom-footer'>
                    <div class="row col-lg-12">
                        <div style="width:37% !important;"></div>
                        <div class="col-lg-1">
                            <a href="#">About</a>
                        </div>
                        <div class="col-lg-1">
                            <a href="#">Privacy</a>
                        </div>
                        <div class="col-lg-1">
                            <a href="#">Terms Of Use</a>
                        </div>
                    </div>
            </div>
        </div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
</body>
</html>
